<div>
	<div class="chess-board-round">
		<div class="player player-red" ng-class="{'player-turn':room.playerList[0].name === currPlayerName}">
			<span class="energy">
				{{room.playerList[0].energy}}
			</span>
			<img class="logo" src="img/logo/red.png"></img>
			<span class="text">
				{{room.playerList[0].name}}
			</span>
		</div>
		<div class="round">
			<div class="text">
				{{room.roundIndex}}
			</div>
		</div>
		<div class="player player-black" ng-class="{'player-turn':room.playerList[1].name === currPlayerName}">
			<span class="text">
				{{room.playerList[1].name}}
			</span>
			<img class="logo" src="img/logo/black.png"></img>
			<span class="energy">
				{{room.playerList[1].energy}}
			</span>
		</div>

	</div>
	<div class="chess-board-main">
		<!-- basic layer -->
		<div class="basic-layer">
			
		</div>
		<!-- tip layer -->
		<div class="tip-layer">
			
		</div>
		<!-- chess layer -->
		<div class="chess-layer">
			<chess ng-repeat="ch in room.chessList">
			</chess>
		</div>
		<!-- choose layer -->
		<div class="choose-layer">
			<choose-box ng-repeat ="posi in choosePosiList">
			</choose-box>
		</div>
		
	</div>

	<div ng-show="username == currPlayerName" class="skill-layer" ng-style="{'top':room.height*boxSize + roundLayerHeight +'rem'}">
		<skill ng-repeat ="sk in room.skillList" >
		</skill>
		<div class="surrender" ng-click="surrender()">投降</div>
		<div class="rest" ng-click="rest()">休息</div>
	</div>

	<div class="chessDesc" ng-show="room.currChessId">
		{{getChessDesc(room.currChessId)}}
	</div>
	<div class="skillDesc" ng-show="room.currChessId">
		<div ng-repeat="skType in getSkillList()">
			{{getSkillDesc(skType)}}
		</div>
	</div>

	<div class="judge" ng-class="'judge-' + (room.winColor == 0 ? 'red' : 'black')" ng-show="room.status === 3">
		WIN
	</div>

</div>
