<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Room List" icon-off="ion-ios-pulse" icon-on="ion-ios-pulse-strong" href="#/tab/roomList">
    <ion-nav-view name="tab-roomList"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Game" icon-off="ion-ios-chatboxes-outline" icon-on="ion-ios-chatboxes" href="#/tab/game">
    <ion-nav-view name="tab-game"></ion-nav-view>
  </ion-tab>

  <!-- userLogin -->
  <ion-tab title="User Login"  icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/userLogin">
  <!-- <ion-tab title="UserLogin"  icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/roomList"> -->
    <ion-nav-view name="tab-userLogin"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <!-- <ion-tab title="Account"href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab> -->


</ion-tabs>
