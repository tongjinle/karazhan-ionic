<ion-view view-title="User" class="user-login">
  <ion-content class="padding">
  	{{username}}
	<div ng-show="!isLogin">
		<div class="list list-inset">
			<label class="item item-input">
				<input type="text" placeholder="Username" ng-model="user.username">
			</label>
			<label class="item item-input">
				<input type="text" placeholder="Password" ng-model="user.password">
			</label>
			<!-- 
			<div class="item item-button-right">
				Call Ma
				<button class="button button-positive">
					<i class="icon ion-ios-telephone">
						
					</i>
				</button>
			</div>  -->
			<div class="tip" ng-show="isShowTip" class="item item-divider item-icon-left">
				<i class="icon ion-close-circled"></i> Login fail ...
			</div>
		</div>
		<button class="button button-block button-positive" ng-click="login()">
			Login
		</button>
	</div>

	<div ng-show="isLogin">
		<div>Welconme, {{user.username}}</div>
		<button class="button button-block button-balanced" ng-click="gotoRoomList()">
			Go to roomList
		</button>
		
		<button class="button button-block button-assertive" ng-click="logout()">
			Logout
		</button>

	</div>

  </ion-content>
</ion-view>
